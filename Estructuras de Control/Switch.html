<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Practica en Platzi - Estructuras de Control</title>
    <script>
        "use strict";
        // hacer un algoritmo de switch case
        var numero = prompt("Ingresa el numero que desees");
        alert(numero);

        switch (true) { // las expresiones true en el switch permiten evaluar expresiones en los casos.
            case numero == 0:
                alert("El numero es igual a 0");
                break;
            case numero > 0:
                alert("El numero elegido es mayor a 0");
                break;
            default:
                alert("default");
        }
    </script>
</head>

<body>

</body>

</html>
